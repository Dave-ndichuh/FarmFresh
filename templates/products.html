<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh - Our Products</title>
    <!-- Link to Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h2>FarmFresh</h2>
            <nav class="navbar">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'products' %}">Products</a>
                <a href="{% url 'about' %}">About Us</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <h2 class="section-title">Our Products</h2>
            <div class="product-grid">
                {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p class="product-price">KES {{ product.price }}</p>
                    <p class="product-description">{{ product.description }}</p>
                    <a href="{% url 'order_product' product.id %}" class="order-btn">Order Now</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <img src="{% static 'assets/f1.png' %}" alt="">
    <img src="{% static 'assets/f2.png' %}" alt="">
    <img src="{% static 'assets/f3.png' %}" alt="">
    <img src="{% static 'assets/f4.png' %}" alt="">
    <img src="{% static 'assets/f5.png' %}" alt="">
    <img src="{% static 'assets/f6.png' %}" alt="">
    <img src="{% static 'assets/f7.png' %}" alt="">
    <img src="{% static 'assets/f1.png' %}" alt="">

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© {{ current_year }} FarmFresh. All rights reserved.</p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

</body>
</html>
